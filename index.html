<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <title>Simon Cobb - ToDo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="heading">
        <h1>My ToDo Application</h1>
    </div>

    <div id="wholepage">
        <div id="enter_todo">
            <p>Enter your to do item in this box then hit "Add" to add to the list</p>
            <span class="form">
                <input type="text" name="todoInput">
                <button type="button" class="btn btn-success">Success</button>
            </span>

        </div>                
        <div id="todolist">              
            <p>Things to do: 2</p>      



            <p>first task</p>
            <button type="button" class="btn btn-success">Done</button>
            <button type="button" class="btn btn-danger">Delete</button>


            <p>Feed the dog</p>
            <button type="button" class="btn btn-success">Done</button>
            <button type="button" class="btn btn-danger">Delete</button>

            <p>third task</p>
            <button type="button" class="btn btn-success">Done</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </div>
    <!-- <img src="docs/todo_list_image_1.jpg" alt="to do list image" height="400" width="240"> -->

</body>

Todo Dynamic Parts
input section
