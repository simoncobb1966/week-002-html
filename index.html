<html>

<head>
    <title>Simon Cobb - ToDo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <div id="heading">
        <h1 id="heading">My ToDo Application</h1>
    </div>

    <div id="wholepage">
        <div id="enter_todo">
            Enter your to do item in this box then hit "Add" to add to the list
            <span class="form">
                <input type="text" name="todoInput">
                <input type="submit" value="Add">
            </span>

        </div>
        <div id="todolist">
            <p>Things to do: 2</p>
            <table>
                <tr class="task-row">
                    <td>A first task</td>
                    <td><button type="button" class="donebutton">Done</button></td>
                    <td><button type="button" class="deletebutton">Delete</button></td>
                </tr>
                <tr class="task-row" id="middle-row">
                    <td>Feed the dog</td>
                    <td><button type="button" class="donebutton">Done</button></td>
                    <td><button type="button" class="deletebutton">Delete</button></td>
                </tr>
                <tr class="task-row">
                    <td>A third task</td>
                    <td><button type="button" class="donebutton">Done</button></td>
                    <td><button type="button" class="deletebutton">Delete</button></td>
                </tr>
            </table>
        </div>
        <div id="gap">

        </div>
        <div id="bottom">

        </div>
    </div>
